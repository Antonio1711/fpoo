<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declarar variáveis
        var f, c;
        //Entrada(s)
        f = parseInt(prompt("Digite a temperatura em Fahrenreint: "));
        //Processamento
        c = (f - 32) * 5/9;
        //Saída(s)
        alert("Sua conversão em Celsius: " + c);
    </script>
</body>
</html>

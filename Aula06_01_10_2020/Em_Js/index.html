<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Declarar variáveis
    var fah, cel;
    //Entrada(s)
    cel = parseInt(prompt("Digite a temperatura em Celsius: "));
    //Processamento
    fah = parseFloat((9 * cel + 160) / 5)
    //Saída(s)
    alert("Sua temperatura em Fahrenheit " + fah)
    </script>
</body>
</html>

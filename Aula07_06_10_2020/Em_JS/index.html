<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declarar variáveis 
        var raio, vol, altura;

        //Entrada(s)
        raio = prompt("Digite o raio da embalagem: ");
        altura = prompt("Digite a altura da embalagem: ");
        
        //Processamento
        vol = Math.PI * Math.pow(raio, 2) * altura;

        //Saída(s)
        alert("O volume é " + vol.toFixed(2));
    </script>
</body>
</html>

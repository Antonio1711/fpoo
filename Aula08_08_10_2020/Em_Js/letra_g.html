<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a, b, c, d
        a = prompt("Digite o valor de A: ")
        b = prompt("Digite o valor de B: ")
        c = prompt("Digite o valor de C: ")
        d = prompt("Digite o valor de D: ")

        alert("A soma de A + B é " + a + b)
        alert("A soma de A + C é " + a + c)
        alert("A soma de A + D é " + a + d)
        alert("A multiplicação de A x B é " + a * b)
        alert("A multiplicação de A x C é " + a * c)
        alert("A multiplicação de A x D é " + a * d)

        alert("A soma de B + C é " + b + c)
        alert("A soma de B + D é " + b + d)
        alert("A multiplicação de B x C é " + b * c)
        alert("A multiplicação de B x D é " + b * d)

        alert("A soma de C + D é " + c + d)
        alert("A multiplicação de C x D é " + c * d) 
    </script>
</body>
</html>

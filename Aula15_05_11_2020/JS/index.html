<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste salarial</title>
</head>
<body>
    <script>
        var salario, novo_salario

        salario = parseFloat(prompt("Para saber o reajuste, digite o seu salário: "))

        if (salario < 500) {
            novo_salario = salario * 1.15
        }
        else if (salario >= 500 && salario <= 1000) {
            novo_salario = salario * 1.10
        }
        else{
            novo_salario = salario * 1.05
        }

        alert("Seu novo salário é: " + novo_salario.toFixed(2))
    </script>
</body>
</html>

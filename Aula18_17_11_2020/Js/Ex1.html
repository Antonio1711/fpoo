<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        var i

        alert("O resultado está no console!")

        for(i = 15; 1 <= 200; i++){
            console.log("O quadrado do número " + i + " é " + (i ** 2))
        }
    </script>
</body>
</html>

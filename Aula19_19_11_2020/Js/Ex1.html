<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        var i, num, f

        num = parseInt(prompt("Digite o número: "))

        if (num == 0) {
            alert("Fatorial de 0 é 0")
        }
        else{
            f = 1;
            i = 1;

            while (i <= num) {
                f *= i
                i++
            }
            alert('Fatorial de ' + num + ' é ' + f)
        }
    </script>
</body>
</html>

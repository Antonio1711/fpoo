    <title>Exercício 1</title>
</head>
<body>
    <script>
        var num, aux

        num = parseInt(prompt("Digite o número: "))

        aux = (num / 2) * 2

        if (aux == num)
        {
            alert("Par")
        }
        else
        {
            alert("Ímpar")
        }
    </script>
</body>

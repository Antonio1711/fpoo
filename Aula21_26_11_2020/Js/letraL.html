<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra L</title>
</head>
<body>
    <script>
        var i, num, f, cont, soma
        soma = 0

        for (i = 1; i <= 15; i++)
        {
            num = parseInt(prompt(`Digite o valor do número ${i}: `))

            if (num > 0)
            {
                f = 1
                cont = 1
            
                while(cont <= num)
                {
                    f *= cont
                    cont++
                }
                
                soma += f
            }
        }
            
        alert(`A soma dos fatoriais desses números é igual a ${soma}`)
    </script>
</body>
</html>

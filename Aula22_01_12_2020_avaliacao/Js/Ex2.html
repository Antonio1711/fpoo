<body>
    <script>
        var i = 0
        alert("O programa foi executado no console!")
        do {
            if (i % 2 == 0) {
                console.log(`O quadrado de ${i} é igual a ${Math.pow(i, 2)}`)
            }
            i++
        } while (i <= 20);
    </script>

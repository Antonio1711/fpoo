<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        var i, soma = 0

        for (i = 50; i <= 100; i++) {
            soma += i;
        }
        alert(`A soma dos números de 50 a 100 é igual a ${soma}`)
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        var inicio, final, passo

        inicio = parseInt(prompt("Digite o valor inicial:"))
        final = parseInt(prompt("Digite o valor final:"))
        passo = parseInt(prompt("Digite o valor do passo:"))

        alert("O resultado será exibido no console!")

        for(var i = inicio; i <= final; i += passo)
        {
            console.log(i)
        }
    </script>
</body>
</html>

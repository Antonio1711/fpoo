<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra A</title>
</head>
<body>
    <script>
        var elements = new Array (10)

        for (let i = 0; i < 10; i++) 
        {
           elements[i] = parseInt(prompt(`Informe o elemento de índice ${i}`)) 
        }
        
        alert("Resultado no console!")
        for (let i = 0; i < 10; i++) 
        {
           console.log(`Índice ${i} = ${elements[i]}`)
        }
    </script>
</body>
</html>
